<div class="not-found-box">
	<i class="icon fa-regular fa-face-frown-open"></i>
	<h2>Opps ! Page 404</h2>
	<p>This page cannot be found or does not exist</p>

	<app-button-rounded
		type="submit"
		severity="primary"
		[outline]="false"
		(click)="redirect()"
		>{{ connectedUser ? 'Go to account' : 'Go to signin' }}</app-button-rounded
	>
</div>
