<app-layout
	pageTitle="Check your email"
	subtitle="An email has been sent to you with instructions on how to reset your password. Please check your inbox."
	redirectRouterLink="/account/signin"
	redirectLabelLink="back to signin"
	[showBack]="true"
>
	<div templateForm>
		<div class="redirect-box">
			<app-redirect
				label="Don't receive the email ?"
				[isButton]="true"
				(click)="resendEmail()"
				buttonLabel="Click to resend"
			></app-redirect>
		</div>
	</div>
</app-layout>
