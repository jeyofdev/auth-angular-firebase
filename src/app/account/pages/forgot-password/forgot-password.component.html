<app-layout
	pageTitle="Forgot password ?"
	subtitle="Having difficulty logging in? Don't worry, we'll help you reset your password."
	redirectRouterLink="/account/signin"
	redirectLabelLink="back to signin"
	[showBack]="true"
>
	<div templateForm>
		<form
			class="forgot-password-form"
			*ngIf="mainForm"
			[formGroup]="mainForm"
			(ngSubmit)="onMainFormSubmit()"
		>
			<div class="form-row">
				<app-text-field
					type="text"
					name="email"
					label="Email *"
					formControlName="email"
					[parentForm]="mainForm"
					[validationMessage]="inputsValidationMessages.email"
				></app-text-field>
			</div>

			<app-button-rounded
				type="submit"
				severity="primary"
				[outline]="false"
				[disabled]="!mainForm.valid"
				>Reset password</app-button-rounded
			>
		</form>
	</div>
</app-layout>
