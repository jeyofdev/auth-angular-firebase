<app-layout
	pageTitle="Password updated"
	subtitle="Success! Your password has been changed."
	redirectRouterLink="/account/signin"
	redirectLabelLink="back to signin"
	[showBack]="true"
	[hideRedirect]="true"
>
	<div templateForm>
		<app-button-rounded
			type="submit"
			severity="primary"
			[outline]="false"
			(click)="redirectToSignIn()"
			>Go to signin</app-button-rounded
		>
	</div>
</app-layout>
