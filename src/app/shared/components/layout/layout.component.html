<div class="layout-container">
	<div class="content-container">
		<div class="content-box">
			<div class="content-box-in">
				<div class="content-top">
					<h1 class="content-title text-3xl">
						{{ pageTitle }}
					</h1>

					<h5 class="content-subtitle text-sm">
						{{ subtitle }}
					</h5>
				</div>

				<ng-content select="[templateForm]"></ng-content>

				<ng-container *ngIf="showSocialButtons">
					<app-divider
						maxWidth="100%"
						layout="horizontal"
						label="Social Signup"
						backgroundColor="#fff"
						margin="2rem 0rem"
					></app-divider>

					<div class="social-connect-box">
						<app-button-social
							*ngFor="let provider of socialProviders"
							type="button"
							[outline]="provider.outline"
							[icon]="provider.icon"
							(click)="loginWithProvider(provider.name)"
							>{{ provider.label }}</app-button-social
						>
					</div>
				</ng-container>

				<ng-container *ngIf="!hideRedirect">
					<div class="redirect-box">
						<app-redirect
							[label]="!showBack ? redirectLabel : ''"
							[routerLink]="redirectRouterLink"
							[labelLink]="redirectLabelLink"
							[linkOnly]="showBack"
						></app-redirect>
					</div>
				</ng-container>
			</div>
		</div>

		<div class="img-box">
			<img src="assets/register-img.jpg" alt="" />
		</div>
	</div>
</div>
