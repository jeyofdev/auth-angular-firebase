<div class="layout-container">
	<div class="content-container">
		<div class="content-box">
			<div class="content-top">
				<h1 class="content-title">
					{{ pageTitle }}
				</h1>

				<h5 class="content-subtitle">
					{{ subtitle }}
				</h5>
			</div>

			<ng-content select="[templateForm]"></ng-content>

			<app-divider
				maxWidth="250px"
				layout="horizontal"
				label="Social Signup"
				backgroundColor="#fff"
			></app-divider>

			<app-button-social [outline]="true" icon="pi pi-check"
				>button</app-button-social
			>
		</div>

		<div class="img-box"></div>
	</div>
</div>
