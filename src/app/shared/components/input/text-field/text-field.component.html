<div class="form-control">
	<label [htmlFor]="name">{{ label }}</label>

	<span [class]="class">
		<input
			pInputText
			type="text"
			[id]="name"
			[name]="name"
			[value]="value"
			[disabled]="disabled"
			(input)="onInputChange($event)"
			(focus)="markAsTouched()"
			[class]="
				control?.invalid && control?.touched ? 'ng-invalid ng-dirty' : ''
			"
		/>
	</span>
</div>
